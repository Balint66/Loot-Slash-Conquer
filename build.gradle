buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'
//Only edit below this line, the above code adds and enables the necessary things for Forge to be setup.

loadProperties()

version = config.minecraft_version + "-" + config.minor_version + "-" + config.major_version
group = "com.thexfactor117.lsc"
archivesBaseName = "Loot Slash Conquer"

sourceCompatibility = targetCompatibility = '1.8'
compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
}

def loadProperties() {
    ext.configFile = file "build.properties"

    configFile.withReader {
        def prop = new Properties()
        prop.load(it)
        project.ext.config = new ConfigSlurper().parse prop
    }
}

minecraft {
    version = config.forge_version
    runDir = "run"
    mappings = config.mappings
    makeObfSourceJar = false
    
    replace "@MAJORVERSION@", config.major_version
    replace "@MINORVERSION@", config.minor_version
}

repositories
        {
            maven { //curseforge maven
                name = 'CurseForge'
                url = 'https://minecraft.curseforge.com/api/maven/'
            }
        }

dependencies {
	compile files (
		"libs/Baubles-" + config.baubles_version + ".jar"
	)

    runtime "mantle:Mantle:1.12:1.3.3.55"
    runtime "tinkers-construct:TConstruct:1.12.2:2.12.0.135"
    runtime "constructs-armory:conarm:1.12.2:1.2.3.4"

    deobfProvided "tinkers-construct:TConstruct:1.12.2:2.12.0.135"
    deobfProvided "constructs-armory:conarm:1.12.2:1.2.3.4"

}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else except the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
